<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aafa7cdabb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Genesis Portfolio Design</title>
</head>
<body class="body__header">
    <header class="header">
        <div class="header-container">
            <a href="../index.html"><img class="logo" src="../img/Logo.svg" alt="Genesis-logo"></a>
            <nav class="header-container__navbar">
                <ul>
                    <li><a href="../pages/project-detail.html">Project Details</a></li>
                    <li><a href="../pages/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contact-main">
        <section class="contact-top-section">
            <div class="contact-top-section__left">
                <h1 class="contact-top-section-left-title">Full set of great features to make your product fresh</h1>
                <p class="contact-top-section-left-text">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
            </div>
            <div class="contact-top-section-right">
                <div class="contact-top-section-right-form">
                    <form action="#submit">
                        <div class="contact-top-section-right-form-label">
                            <label for="name" class="label">Name</label>
                            <input type="text" name="name" id="name" class="input-field" required>
                        </div>
                        <div class="contact-top-section-right-form-label">
                            <label for="email" class="label">Email</label>
                            <input type="email" name="email" id="email" class="input-field" required>
                        </div>
                        <div class="contact-top-section-right-form-label">
                            <label for="message" class="label">Message</label>
                            <input type="text" name="message" id="message" class="input-field" required>
                        </div>
                        <div class="contact-top-section-right-form-button">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="contact-map-section">
            <div class="contact-map-section-container">
                <img class="contact-map-section-image" src="../img/contactmap.png" alt="map">
            </div>
        </section>
    </main>
    <footer class="footer-container">
        <a href="index.html"><img class="logo" src="../img/Logo.svg" alt="Genesis-logo"></a>
        <div class="footer-container">
            <nav class="footer-container-navbar">
                <ul>
                    <li><a href="pages/project-detail.html">Project Details</a></li>
                    <li><a href="pages/contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="footer-container-socials">
                <a href="#link1"><i class="fa-brands fa-dribbble"></i></a>
                <a href="#link2"><i class="fa-brands fa-instagram"></i></a>
                <a href="#link3"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
